<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TODO</title>

    <!-- bootstrap for styling -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="javascript.js" defer></script>

</head>

<body class="container">
    <h1 class="jumbotron text-center">TODO list</h1>
    <!-- section for input from users -->
    <section>

    </section>

    <!-- section for todo task -->
    <div class="row">
        <section class="col-sm-5">
            <h2 class="text-center">ToDo Items</h2>
            <div class="row">
                <div class="col-sm-1"></div>
                <input id="input" type="text" placeholder="input text here" class="col-sm-7">
                <div class="col-sm-1"></div>
                <button id="addTask" class="col-sm-3 btn btn-success">AddTask</button>

            </div>
            <hr>
            <div id="todo"></div>
        </section>
        <div class="col-sm-2"></div>
        <!-- section for completed tasks -->
        <section class="col-sm-5">
            <h2 class="text-left">Completed Items</h2>
            <div id="completed">
                <!-- completed tasks will be here -->
            </div>

        </section>
    </div>

    <!-- sound which can play on triggered action -->
    <audio id="playMusic" src="music.mp3" type="media/audio/mpeg"></audio>
</body>

</html>
